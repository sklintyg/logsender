app:
  aggregation:
    bulk-size: 10
    bulk-timeout: 60000
  store-log:
    logical-address: ''
    endpoint-url: ${app.store-log.ntjp-base-url}/informationsecurity/auditing/log/StoreLog/v2/rivtabp21
    certificate:
      type: JKS
    truststore:
      type: JKS
  queue:
    receive-log-message-endpoint: activemq:queue:dev.webcert.log.queue
    receive-aggregated-log-message-endpoint: activemq:queue:dev.webcert.aggregated.log.queue
    receive-aggregated-log-message-dlq: activemq:queue:DLQ.dev.webcert.aggregated.log.queue

camel:
  health:
    enabled: true
    exposure-level: full
  component:
    activemq:
      cache-level-name: CACHE_CONSUMER
      error-handler-logging-level: OFF
      error-handler-log-stack-trace: false
      transacted: true

logging:
  level:
    org:
      apache:
        cxf: WARN
  structured:
    format:
      console: ecs

management:
  endpoint:
    heapdump:
      access: read_only
    threaddump:
      access: read_only
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health, heapdump, threaddump
  health:
    defaults:
      enabled: true

spring:
  activemq:
    packages:
      trust-all: false
      trusted: se.inera.intyg
    pool:
      enabled: true
      max-connections: 10
  application:
    name: logsender
  data:
    redis:
      timeout: 2000ms
  jms:
    cache:
      enabled: true
      session-cache-size: 10
  main:
    banner-mode: console