app:
  aggregation:
    bulk-size: 5
    bulk-timeout: 5000
  storeLog:
    logical-address: 1234-1234
    ntjp-base-url: http://localhost:${dev.http.port}/stubs
    certificate:
      file: ${user.dir}/certifikat/localhost.p12
      key-manager-password: password
      password: password
      type: PKCS12
    trust-store:
      file: ${user.dir}/certifikat/truststore.jks
      password: password
  queue:
    receive-log-message-endpoint: direct:receiveLogMessageEndpoint
    receive-aggregated-log-message-endpoint: direct:receiveAggregatedLogMessageEndpoint
    receive-aggregated-log-message-dlq: direct:newAggregatedLogMessageDLQ

spring:
  activemq:
    broker-url: vm://localhost?broker.persistent=false