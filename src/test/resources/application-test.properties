# Spring Boot Application Name
spring.application.name=logsender

# Embedded ActiveMQ for tests (in-memory broker)
spring.activemq.broker-url=vm://localhost?broker.persistent=false

# Test Server Port (random to avoid conflicts)
server.port=0

# Logging Configuration for Tests
logging.level.root=WARN
logging.level.se.inera.intyg.logsender=DEBUG
logging.level.org.springframework=WARN
logging.level.org.apache.camel=WARN

# Redis Configuration for Tests (embedded or testcontainers can override)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Disable Redis sentinel for tests
# spring.data.redis.sentinel.master=
# spring.data.redis.sentinel.nodes=

# Logsender Test Configuration
logsender.aggregation.bulkSize=2
logsender.aggregation.bulkTimeout=1000
logsender.queue.receiveLogMessageEndpoint=direct:testReceiveLogMessage
logsender.queue.receiveAggregatedLogMessageEndpoint=direct:testAggregatedLogMessage
logsender.queue.receiveAggregatedLogMessageDlq=direct:testDLQ
logsender.loggtjanst.logicalAddress=TEST-LOGICAL-ADDRESS
logsender.loggtjanst.endpointUrl=http://localhost:8080/test/stubs
logsender.certificate.file=
logsender.certificate.type=JKS
logsender.certificate.truststoreFile=
logsender.certificate.truststoreType=JKS
logsender.certificate.password=
logsender.certificate.keyManagerPassword=
logsender.certificate.truststorePassword=

# Actuator Configuration for Tests
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

