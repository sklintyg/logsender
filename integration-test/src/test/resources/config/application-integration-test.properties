# Logsender Configuration (matching LogsenderProperties structure)

logging.structured.format.console=
logsender.aggregation.bulkSize=5
logsender.aggregation.bulkTimeout=1000
logsender.certificate.file=${sakerhetstjanst.ws.certificate.file}
logsender.certificate.type=${sakerhetstjanst.ws.certificate.type}
logsender.certificate.truststoreFile=${sakerhetstjanst.ws.truststore.file}
logsender.certificate.truststoreType=${sakerhetstjanst.ws.truststore.type}
logsender.certificate.password=${sakerhetstjanst.ws.certificate.password}
logsender.certificate.keyManagerPassword=${sakerhetstjanst.ws.key.manager.password}
logsender.certificate.truststorePassword=${sakerhetstjanst.ws.truststore.password}
logsender.queue.receiveLogMessageEndpoint=activemq:queue:newLogMessageQueue
logsender.queue.receiveAggregatedLogMessageEndpoint=activemq:queue:newAggregatedLogMessageQueue
logsender.queue.receiveAggregatedLogMessageDlq=activemq:queue:DLQ.newAggregatedLogMessageQueue
logsender.loggtjanst.logicalAddress=1234-1234
logsender.loggtjanst.endpointUrl=http://localhost:8080/test/stubs
sakerhetstjanst.ws.certificate.file=${user.dir}/src/test/resources/certifikat/localhost.p12
sakerhetstjanst.ws.certificate.type=PKCS12
sakerhetstjanst.ws.truststore.file=${user.dir}/src/test/resources/certifikat/localhost.p12
sakerhetstjanst.ws.truststore.type=JKS
sakerhetstjanst.ws.certificate.password=password
sakerhetstjanst.ws.truststore.password=password
sakerhetstjanst.ws.key.manager.password=password
spring.activemq.broker-url=<set by testcontainers, see below>
spring.activemq.user=activemqUser
spring.activemq.password=activemqPassword
spring.cache.redis.time-to-live=86400000
spring.data.redis.host=localhost
spring.data.redis.password=redis
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms